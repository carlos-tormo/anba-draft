<!DOCTYPE html>
<html>
<head>
    <title>Simple Site</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- We generate 14 squares -->
        <!-- Each square has an ID, to which we will bind a logo -->
        <!-- On click, the white square will fade out revealing the logo -->
        <!-- The square will also have a background image set to the corresponding logo -->
        <!-- The image will not be visible initially because of the white background color -->
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <!-- Repeat for each square -->
        <!-- ... -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
